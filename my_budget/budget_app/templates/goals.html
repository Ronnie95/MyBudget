{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</body>
</html><h1 class="title">Goal list</h1>
<div class="gallery">

  <article class="message">
    <div class="message-header">
    </div>
    <div class="detail__songs mb-5">
        <h3 class="title is-3">Songs</h3>
    
        {% for goal in Goals %}
        <div class="song">
          <span>{{forloop.counter}}</span>
          <span><b>{{goal.goal_name}}</b></span>
          <li>{{goal.target_amount}}</li>
          <li>{{goal.target_date}}</li>
          <li>{{goal.notes}}</li>
        </div> 
            {% empty %}
        <article class="message">
          <div class="message-header">
          
          </div>
        </article>
    
        {% endfor %}
      </div>
  </article>
  
  
</div>
{% endblock %}
