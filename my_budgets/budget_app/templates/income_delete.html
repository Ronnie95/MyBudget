{% extends 'base.html' %}

{% block content %}
    <h1>Delete Goal</h1>
    <p>Are you sure you want to delete the goal "{{ goal.goal_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button is-danger">Confirm</button>
        <a href="{% url 'goals' %}" class="button is-secondary">Cancel</a>
    </form>
{% endblock %}
