
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="navbar-menu navbar-start">
        <span class="navbar-item">Welcome: {{user.username}}</span>
     
        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>

        <a class="navbar-item" href="{% url 'goals' %}">Goals</a>

        <a class="navbar-item" href="{% url 'reminders' %}">Reminders</a>

        <a class="navbar-item" href="{% url 'transactions' %}">Transactions</a>




    </div>
{% else %}
    <div class="navbar-menu navbar-end">
       <a class="navbar-item" href="{% url 'login' %}">Log In</a>
        <!--   here is our new link      -->
       <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
    </div>
{% endif %}
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
