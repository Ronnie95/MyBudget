
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Welcome: {{user.username}}</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'goals' %}">Goals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="{% url 'reminders' %}">Reminders</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link"  href="{% url 'transactions' %}">Transactions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="{% url 'income_list' %}">Income</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>




{% else %}
    <div class="navbar-menu navbar-end">
       <a class="navbar-item" href="{% url 'login' %}">Log In</a>
        <!--   here is our new link      -->
       <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
    </div>
{% endif %}
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
