{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

</html><h1 class="title">Goal list</h1>
  <div class="message-header"></div>
  <a href="{% url 'transactions_create' %}" class="btn btn-secondary btn-lg">New Transaction</a>
    <div class="detail__songs mb-5">    
      {% for t in Transactions %}
          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{t.category}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{t.date}}</h6>
                <h6 class="card-subtitle mb-2 text-body-secondary">${{t.amount}}</h6>
                <p class="card-text">{{t.description}}</p>
                <a href="{% url 'transactions_update' transaction.pk %}" class="card-link">Edit</a>
              </div>
            </div>
          {% empty %}
        
      {% endfor %}
{% endblock %}
